<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Floating labels example for Bootstrap</title>
	

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/floating-labels/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="floating-labels.css" rel="stylesheet">
    
<title>Insert title here</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm">
      
    </div>
    <div class="col-sm">
	<form action="#" method="post" enctype="multipart/form-data">
	
		<fieldset name="Datos basicos">
		
		<legend>Datos Basicos</legend>
		
		<br>
		
		<label for="nombre">Nombre </label>
		
		<br>
		
		<input type = "text" id="nombre" size="50" name="nombre" value = "" maxlength="30"/>
		
		<br><br>
		
		<label for="descripcion">Descripción</label> <br/>
		
    	<textarea id="descripcion" name="descripcion" cols="40" rows="5"></textarea>
    	
    	<br><br>
    	
    	<label for="adjunto" >Foto &nbsp;</label>
		
		<input type="file" id="adjunto" name="adjunto"/>
		
		<br><br>
		
		<label for="contador" >Añadir contador de visitas</label>
		
		<input name="contador" id="contador" type="checkbox" value="si"/>
		
		<br>
	
	</fieldset>
	<br>
	
	<fieldset name="datos economicos">
	
	<legend>Datos económicos</legend>
	
		<label for="precio" >Precio&nbsp;</label>
	
		<input type = "number" id="precio" size="7" name="precio" value = ""/><label>&nbsp; $ &nbsp; &nbsp; &nbsp;</label>
	
		<label for="impuesto" >&nbsp; &nbsp; &nbsp; impuestos</label>
	
		<select id="impuesto" name="impuesto">
	
		<option value="4%" selected="selected">4%</option>
	
		<option value="7%">7%</option>
	
		<option value="16%">16%</option>
	
		<option value="25%">25%</option>
	
		</select>
	
		<br><br>
	
		<label for="promo" >Promocion</label>
	
		<br>
	
		<input type = "radio" id="ninguno" name="promo" value = "ninguno" checked="checked"/>
	
		<label for="ninguno" >Ninguno </label>
	
		<br>
	
		<input type = "radio" id="tg" name="promo" value = "transporte gratuito"/>
	
		<label for="tg" >Transporte Gratuito </label>
	
		<br>
	
		<input type = "radio" id="d5%" name="promo" value = "descuesnto 5%"/>
	
		<label for="d5%" >Descuento del 5% </label>
	
	</fieldset>
		<br><br>
		
		<input type="submit" name="enviar" value="Guardar cambios" />
		<input type="reset" name="limpiar" value="Borrar datos del formulario" />
	
	</form>
    </div>
    <div class="col-sm">
    <p>probando las cosas cusuales de la vida</p>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
  </body>
</html>
