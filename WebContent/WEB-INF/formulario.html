<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Formulario</title>
</head>
<body>
	<h1>Rellena tu cv</h1>
	<h3>
	<form action="#" method="post" enctype="multipart/form-data">
		<fieldset name="Datos personales">
		<legend>Datos Personales</legend>
		<br>
		<label for="nombre" >Nombre </label>
		<br>
		<input type = "text" id="nombre" size="20" name="nombre" value = "" maxlength="30"/>
		<br><br>
		<label for="apellido" >Apellido </label>
		<br>
		<input type = "text" id="apellido" size="20" name="apellido" value = "" maxlength="80"/>
		<br><br>
		<label for="password" >Contraseña </label>
		<br>
		<input type = "password" id="password" size="20" name="password" value = "" maxlength="10"/>
		<br><br>
		<label for="dni" >DNI </label>
		<br>
		<input type = "number" id="dni" size="20" name="dni" value = "" maxlength="9"/>
		<br><br>
		<label for="sexo" >Sexo </label>
		<br>
		<input type = "radio" id="hombre" name="sexo" value = "hombre" checked="checked"/>
		<label for="hombre" >Hombre </label>
		<br>
		<input type = "radio" id="mujer" name="sexo" value = "mujer"/>
		<label for="mujer" >Mujer </label>
		<br><br>
		<label for="provincia" >Provincia</label><br>
		<select id="provincia" name="provincia">
			<option value="" selected="selected">- selecciona -</option>
			<option value="Buenos Aires">Buenos Aires</option>
    		<option value="Catamarca"> Catamarca</option>
    		<option value="Chaco"> Chaco</option>
    		<option value="Chubut"> Chubut</option>
    		<option value="Córdoba"> Córdoba</option>
    		<option value="Corrientes"> Corrientes</option>
    		<option value="Entre Ríos"> Entre Ríos</option>
    		<option value="Formosa"> Formosa</option>
    		<option value="Jujuy"> Jujuy</option>
    		<option value="La Pampa"> La Pampa</option>
    		<option value="La Rioja"> La Rioja</option>
    		<option value="Mendoza"> Mendoza</option>
    		<option value="Misiones"> Misiones</option>
    		<option value="Neuquén"> Neuquén</option>
    		<option value="Río Negro"> Río Negro</option>
    		<option value="Salta"> Salta</option>
    		<option value="San Juan"> San Juan</option>
    		<option value="San Luis"> San Luis</option>
    		<option value="Santa Cruz"> Santa Cruz</option>
    		<option value="Santa Fe"> Santa Fe</option>
    		<option value="Santiago del Estero"> Santiago del Estero</option>
    		<option value="Tierra del Fuego"> Tierra del Fuego</option>
    		<option value="Tucumán">Tucumán</option>
		</select>
		<br><br>
		<label for="nacimiento" >Fecha de nacimiento</label><br>
		<input type = "number" id="dia" size="3" name="dia" value = "" maxlength="2"/>
		<label>de</label>
		<select id="mes" name="mes">
		<option value="enero" selected="selected">Enero</option>
		<option value="febrero">Febrero</option>
		<option value="marzo">Marzo</option>
		<option value="abril">Abril</option>
		<option value="mayo">Mayo</option>
		<option value="junio">Junio</option>
		<option value="julio">Julio</option>
		<option value="agosto">Agosto</option>
		<option value="septiembre">Septiembre</option>
		<option value="octubre">Octubre</option>
		<option value="noviembre">Nobiembre</option>
		<option value="diciembre">Diciembre</option>
		</select>
		<label>del</label>
		<input type = "number" id="año" size="4" name="dia" value = "" maxlength="4"/>
		<br><br>
		<label for="interes" >Temas de interes</label><br>
		<select id="interes" name="interes" size="5" multiple="multiple" style="width: 226px; ">
		<option value="adminDB">Administracion de base de datos</option>	
		<option value="anaProg">Análisis y programacion</option>
		<option value="arquitectura">Arquitectura</option>
		<option value="calidad">Calidad</option>
		<option value="erp,cmr,busIntel">ERP, CMR, Business Intelligence</option>
		</select>
		<br><br>
		<label for="adjunto" >Incluir mi foto</label>
		<input type="file" id="adjunto" name="adjunto" />
		<br><br>
		<input type = "checkbox" id="suscripcion" name="suscripcion" value = "susc" checked="checked" />
		<label for="suscripcion" >Suscribirme al boletin de novedades</label>
		<br><br>
		<input type="submit" id="submit" name="enviar" value="Guardar cambios" />
		<input type="reset" id="reset" name="limpiar" value="Borrar datos del formulario" /></fieldset>
		
	
	</form>
	</h3>
</body>
</html>
